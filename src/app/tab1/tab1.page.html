<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      notas
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button fill="outline" (click)="logout()">
        <ion-icon name="caret-down-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="cargaNotas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let nota of notas;let i=index">
      <ion-item-options side="start">
        <!--muestra cosas cuando se desplaza hacia la izquierda-->

        <ion-item-option color="primary">
          <ion-icon name="create" style="zoom:3.0" (click)="openModal()"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{nota.title}}</h2>
          <p>{{nota.description}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!--el atributo expandable sirve para que cuando se mueva mas de la cuenta se ejecute el mÃ©todo-->
        <ion-item-option color="danger" expandable (click)="borra(nota)">
          <ion-icon name="remove-circle" style="zoom:3.0"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  

  <!--Se pone la la carga con scroll-->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="cargaInfinita($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
