<ion-header>
  <ion-toolbar>
    <ion-title>Editar</ion-title>
    <ion-buttons>
      <ion-icon name="close-circle" (click)="closeModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formNota" (ngSubmit)="editNote()">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripci√≥n</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <section class="full-width">
      <!--lo que esta entre corchetes son atributos que afectan al html-->
      <ion-button expand="full" color="primary"
      
      type="submit" [disabled]="this.formNota.invalid">Editar</ion-button>
    </section>
  </form>
</ion-content>
