<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Añadir nota
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formNota" (ngSubmit)="addNote()">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-button expand="block" (click)="hazFoto()">
      <!--slot, end para que se muestre a la derecha y start, para que se muestre a la izquierda-->
      <ion-icon name="camera" slot="end">Fotografiar</ion-icon>
  
    </ion-button>
    <div id="map"></div>
   <ion-img id="photo" *ngIf="this.image" [src]="this.image"></ion-img>
   <ion-icon id="remove" name="trash" *ngIf="this.image" style="zoom:3.0" (click)="removePhoto()"></ion-icon>
    <section class="full-width">
      <!--lo que esta entre corchetes son atributos que afectan al html-->
      <ion-button expand="full" color="primary"
      
      type="submit" [disabled]="this.formNota.invalid">Agregar</ion-button>
    </section>
  </form>
</ion-content>
