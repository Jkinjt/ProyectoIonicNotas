<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{'MAP' |translate|titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  ES<ion-toggle  #mitoogle color="light" (ionChange)=cambiaIdioma($event)>EN</ion-toggle>
  
  <ion-button expand="block" (click)="hazFoto()">
    <!--slot, end para que se muestre a la derecha y start, para que se muestre a la izquierda-->
    <ion-icon name="camera" slot="end">Fotografiar</ion-icon>

  </ion-button>
  <div id="map"></div>
 <ion-img *ngIf="this.image" [src]="this.image"></ion-img>
 
</ion-content>
